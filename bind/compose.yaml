services:
  bind:
    container_name: bind
    image: ubuntu/bind9:latest
    environment:
      - BIND9_USER=root
      - TZ=America/Sao_Paulo
    ports:
      - "<your-ip>:53:53"
    volumes:
      - ./config:/etc/bind
      - ./cache:/var/cache/bind
      - ./records:/var/lib/bind
      - ./run:/run/named
    networks:
      mysharednet:
        ipv4_address: 172.19.0.2

networks:
      mysharednet:
        external: true
